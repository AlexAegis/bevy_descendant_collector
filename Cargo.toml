[workspace]
resolver = "2"
members = ["crates/*"]
default-members = ["crates/bevy_descendant_collector"]

[workspace.package]
edition = "2021"
homepage = "https://github.com/AlexAegis/bevy_descendant_collector"
repository = "https://github.com/AlexAegis/bevy_descendant_collector"
documentation = "https://github.com/AlexAegis/bevy_descendant_collector"
authors = ["alexaegis"]
license = "MIT"

[workspace.lints.clippy]
type_complexity = "allow"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[workspace.dependencies]
bevy = { version = "0.15.0", default-features = false }                                                                      # Keep it loose, don't lock on patch versions
proc-macro2 = { version = "1.0.92" }
quote = { version = "1.0.37" }
syn = { version = "2.0.90" }
bevy_asset_loader = { version = "0.22.0-rc.1", git = "https://github.com/NiklasEi/bevy_asset_loader", branch = "bevy-0-15" }
bevy-inspector-egui = { version = "0.28.0", git = "https://github.com/Vrixyz/bevy-inspector-egui", branch = "bevy_0.15" }
