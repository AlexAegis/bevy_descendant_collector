# https://rust-lang.github.io/mdBook/format/configuration/general.html

[book]
title = "Bevy Descendant Collector"
authors = ["AlexAegis"]
description = "Collects entities into a single component for easy access"
src = "docs"

[build]
build-dir = "target/book"

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output.html]
additional-js = ["docs/assets/mermaid.min.js", "docs/mermaid-init.js"]
git-repository-url = "https://github.com/AlexAegis/bevy_descendant_collector"
